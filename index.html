<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe made by Ana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <div class="game-container">
        <div class="js-next-player playing"> </div>
        <div class="js-board board">
            <div class="js-row row">                
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>                
            </div>
            <div class="js-row row">                
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>                
            </div>
            <div class="js-row row">                
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>
                <div class = "js-cell cell">-</div>                
            </div>
        </div>
        <div class="js-winner winner"> </div>
        <div class="js-reset">
            <button class="reset">Reset</button>
        </div>
        
    </div>    
    <script src="ticTacToe_new_on_my_own.js" type="text/javascript"></script>
</body>
</html>
